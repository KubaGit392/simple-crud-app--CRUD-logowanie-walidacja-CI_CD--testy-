name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

concurrency:
  group: prod-deploy
  cancel-in-progress: true

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy_prod:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Trigger Render deploy
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

  smoke_test:
    runs-on: ubuntu-latest
    needs: deploy_prod
    steps:
      - name: Wait for app to be healthy
        run: |
          for i in {1..30}; do
            if curl -fsS https://tasks-crud-app.onrender.com/health > /dev/null; then
              echo "Healthy!"
              exit 0
            fi
            echo "Waiting for health..." && sleep 10
          done
          echo "Health check failed" && exit 1